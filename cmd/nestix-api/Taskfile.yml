version: '3'

tasks:
  run:
    desc: Run nestix-api
    dir: ./cmd/nestix-api
    cmds:
      - go run .

  build:
    desc: Build nestix-api
    cmds:
      - go build -o nestix-api.exe ./cmd/nestix-api

  lint:
    desc: Run linters
    cmds:
      - go vet ./...
      - golangci-lint run

  generate:
    desc: Generate Go code
    cmds:
      - go generate

  test:
    desc: Go test
    cmds:
      - go test ./...

  bench:
    desc: Run go benchmarks
    cmds:
      - go test ./... -bench=. -run="Benchmark*"

  format:
    desc: Run source files with golines and goimports
    cmds:
      - buf format -w
      - for f in $(find . -name *.go -print); do golines --base-formatter="goimports -local $(go list -m)" -w $f; done

  cover:
    desc: Go code coverage
    cmds:
      - go test ./... -coverprofile=coverage.out
      - go tool cover -func=coverage.out | grep ^total
      # - go tool cover -html=coverage.out
      - rm -f coverage.out
